<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title></title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
      var map = new mapboxgl.Map({
          container: 'map',
          style: 'http://localhost:6868/vectormapdistrict.style.json',
          center: [10.5, 51.1],
          zoom: 4
      });
    </script>
  </body>
</html>
